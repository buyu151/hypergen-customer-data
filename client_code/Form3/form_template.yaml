  - name: rich_text_1
    properties: {content: "A box plot, also known as a box-and-whisker plot, is a\
        \ standardized way of displaying the distribution of data based on a five-number\
        \ summary: minimum, first quartile (Q1), median, third quartile (Q3), and\
        \ maximum. It can tell you about your dataset's central tendency, variability,\
        \ and skewness. Here\u2019s how to interpret a box plot:\n\n1. **The Box:**\n\
        \   - The box spans from Q1 to Q3, representing the middle 50% of the data\
        \ (the interquartile range, IQR).\n   - The line inside the box marks the\
        \ median (Q2) of the dataset, which is the middle value.\n   - The length\
        \ of the box indicates the spread of the middle half of the data. A longer\
        \ box means more variability within the middle 50%.\n\n2. **Whiskers:**\n\
        \   - The lines extending vertically from the box (called whiskers) indicate\
        \ variability outside the upper and lower quartiles.\n   - The end of the\
        \ whiskers represents the minimum and maximum values within a certain range\
        \ (typically 1.5 times the IQR from the Q1 and Q3). \n   - Data points outside\
        \ this range are often considered outliers and can be plotted as individual\
        \ points.\n\n3. **Outliers:**\n   - Outliers are data points that fall outside\
        \ the whiskers. They are often plotted individually as small dots.\n   - Outliers\
        \ indicate extreme values that differ significantly from the rest of the data.\n\
        \n4. **Median vs. Mean:**\n   - The median is used in a box plot instead of\
        \ the mean because it is less sensitive to outliers and skewed data.\n\n5.\
        \ **Symmetry and Skewness:**\n   - If the median is in the middle of the box,\
        \ and the whiskers are about the same length on both sides, the distribution\
        \ is roughly symmetric.\n   - If the median is closer to the bottom or top\
        \ of the box, or if one whisker is significantly longer than the other, the\
        \ distribution is skewed.\n\n6. **Comparing Distributions:**\n   - Box plots\
        \ are particularly useful for comparing distributions across groups. When\
        \ side by side, you can easily compare the central tendency and variability\
        \ of different groups.\n\nUnderstanding box plots can provide valuable insights\
        \ into the nature of your data, especially in terms of spread, central tendency,\
        \ and the presence of outliers. They are a compact and efficient way of visually\
        \ summarizing data distributions."}
    type: RichText
    layout_properties: {grid_position: 'TUVURI,OOVNSE'}
